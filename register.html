<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Realtors Circle</title>
  <link rel="shortcut icon" type="text/css" href="asset/img/favicon.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="vendor/fontawesome/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-pzjw8+u7LVHuX7HR/TaJK1z4pQD5U6DY2P2WxI7tXDAe7MWI4VjxCt/dZRtF+l5fw" crossorigin="anonymous">


  <!-- Datatables CSS -->
  <link rel="stylesheet" href="vendor/datatables/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="asset/css/aos.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css">

  <!--Custom CSS-->
  <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
  <div class="auth-bg" style="background-image: url('./asset/img/img-bg-12.png');">
    <div class="overlay"></div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10 position-relative">
            <!-- Signup Form -->
            <div class="row align-items-center" id="signup-container">
              <div class="col-md-5 col-lg-4 mt-4 mt-md-0">
                <div class="auth-pg-sidebar text-center text-md-start">
                  <h3>Welcome back!</h3>
                  <p class="fs-14 text-capitalize text-light">
                    to realtors circle. signup to continue.
                  </p>
                </div>
              </div>
              <div class="col-md-7 col-lg-8">
                <form action="" class="reg-form">
                  <h3 class="form-title">Create an account</h3>
                  <div class="form-socials">
                    <div class="item"><img src="asset/img/icons/google-icon-color.png" alt=""></div>
                    <div class="item"><img src="asset/img/icons/faceboo-icon-blue.png" alt=""></div>
                    <div class="item"><img src="asset/img/icons/linkedin-icon-blue.png" alt=""></div>
                  </div>
                  <div class="form-or">
                    <span>Or</span>
                  </div>
                  <h5 class="form-sub-title mt-5">Sign up with email</h5>
                  <div class="mb-5">
                    <span>Already have account? </span> <a href="javascript:;" id="load-signin" class="primary-text">Sign in</a>
                  </div>
  
                  <div class="form-group mb-5">
                    <input type="text" class="w-100" name="" placeholder="Email Address" id="">
                  </div>
                  <div class="input-group i-group-div mb-5">
                        <input type="password" name="password" class="form-control shadow-none psw_input" placeholder="Password">
                        <div class="input-group-text rlf-hd">
                            <span class="d-none rlf-hd-show"><i class="fa fa-eye"></i></span>
                            <span class="rlf-hd-hide"><i class="fa fa-eye-slash"></i></span>
                      </div>
                  </div>
                  <div class="input-group i-group-div mb-5">
                        <input type="password" name="password" class="form-control shadow-none psw_input" placeholder="Confirm Password">
                        <div class="input-group-text rlf-hd">
                            <span class="d-none rlf-hd-show"><i class="fa fa-eye"></i></span>
                            <span class="rlf-hd-hide"><i class="fa fa-eye-slash"></i></span>
                      </div>
                  </div>
                  <div class="text-end">
                    <button class="primary-btn btn-rounded">Contine</button>
                  </div>
                </form>
              </div>
            </div> 
  
            <!-- Signin Form -->
            <div class="row align-items-center" id="signin-container">
              <div class="col-md-5 col-lg-4 mt-4 mt-md-0">
                <div class="auth-pg-sidebar text-center text-md-start">
                  <h3>Welcome back!</h3>
                  <p class="fs-14 text-capitalize text-light">
                    to realtors circle. login to continue.
                  </p>
                </div>
              </div>
              <div class="col-md-7 col-lg-8">
                <form action="" class="reg-form">
                  <h3 class="form-title">Log In</h3>
                
                  <div class="form-group mb-5">
                    <input type="text" class="w-100" name="" placeholder="Email Address" id="">
                  </div>
                  <div class="input-group i-group-div mb-3">
                        <input type="password" name="password" class="form-control shadow-none psw_input" placeholder="Password">
                        <div class="input-group-text rlf-hd">
                            <span class="d-none rlf-hd-show"><i class="fa fa-eye"></i></span>
                            <span class="rlf-hd-hide"><i class="fa fa-eye-slash"></i></span>
                      </div>
                  </div>
  
                  <a href="javascript:;" class="text-dark">Forgot Password?</a>
                  <div class="mb-5 mt-3 text-end">
                    <span>Don't have account? </span> <a href="javascript:;" id="load-signup" class="primary-text">Sign up</a>
                  </div>
                  <div class="text-end">
                    <button class="primary-btn btn-rounded">Contine</button>
                  </div>
                </form>
              </div>
            </div> 
  
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
    </main>

  </div>


  <!-- JS FILES -->
  <script src="vendor/jquery/jQuery3.6.1.min.js"></script>
  <script src="vendor/popper/popper.js"></script>
  <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
  <script src="vendor/fontawesome/all.min.js"></script>
  <script src="vendor/jquery-validate/jquery.validate.js"></script>
  <script src="vendor/swiper/swiper-bundle.min.js"></script>
  <script src="asset/js/aos.js"></script>
  <script src="asset/js/plugins_init.js"></script>
  <script src="asset/js/main.js"></script>
</body>
</html>
